AllCops:
  TargetRubyVersion: 2.4
  DisplayCopNames: true
  Exclude:
    - "ad.gemspec"
StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes
Documentation:
  Enabled: false
LineLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/AbcSize:
  Max: 25
Style/HashSyntax:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Layout/LeadingCommentSpace:
  Enabled: false
Layout/SpaceInsideHashLiteralBraces:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Layout/HashAlignment:
  Enabled: false
Layout/ExtraSpacing:
  Enabled: false
Layout/ParameterAlignment:
  Enabled: false
Style/EachWithObject:
  Enabled: false
Style/NumericLiterals:
  Enabled: false
Layout/SpaceBeforeBlockBraces:
  Enabled: false
Bundler/OrderedGems:
  Enabled: false
Style/SymbolArray:
  Enabled: false
